<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livros</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .mensagem { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        a { text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
        .btn { padding: 5px 10px; margin: 2px; }
        .btn-primary { background-color: #007bff; color: white; padding: 10px 20px; border-radius: 5px; display: inline-block; margin-bottom: 20px; }
        .btn-danger { color: #dc3545; }
    </style>
</head>
<body>
<h1>Lista de Livros</h1>

<div th:if="${mensagem}" th:class="'mensagem ' + ${tipo}">
    <span th:text="${mensagem}"></span>
</div>

<a href="/livros/novo" class="btn-primary">Novo Livro</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Autor</th>
        <th>Valor</th>
        <th>Ações</th>
    </tr>
    <tr th:each="livro : ${livros}">
        <td th:text="${livro.id}"></td>
        <td th:text="${livro.nome}"></td>
        <td th:text="${livro.autor}"></td>
        <td th:text="'R$ ' + ${#numbers.formatDecimal(livro.valor, 1, 2)}"></td>
        <td>
            <a th:href="@{'/livros/visualizar/' + ${livro.id}}" class="btn">Ver</a> |
            <a th:href="@{'/livros/editar/' + ${livro.id}}" class="btn">Editar</a> |
            <form th:action="@{'/livros/deletar/' + ${livro.id}}" method="post" style="display: inline;"
                  onsubmit="return confirm('Tem certeza que deseja deletar este livro?');">
                <button type="submit" class="btn btn-danger" style="border: none; background: none; cursor: pointer;">Deletar</button>
            </form>
        </td>
    </tr>
</table>

<p th:if="${#lists.isEmpty(livros)}">Nenhum livro cadastrado.</p>
</body>
</html>
