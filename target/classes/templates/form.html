<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
        form { background-color: #f9f9f9; padding: 20px; border-radius: 8px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea { resize: vertical; font-family: Arial, sans-serif; }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }
        button:hover { background-color: #218838; }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .btn-secondary:hover { background-color: #5a6268; }
    </style>
</head>
<body>
<h1 th:text="${livro.id != null ? 'Editar Livro' : 'Cadastro de Livro'}"></h1>

<form th:action="@{/livros}" th:object="${livro}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="nome">Nome do Livro:</label>
    <input type="text" id="nome" th:field="*{nome}" required/>

    <label for="autor">Autor:</label>
    <input type="text" id="autor" th:field="*{autor}" required/>

    <label for="sinopse">Sinopse:</label>
    <textarea id="sinopse" th:field="*{sinopse}" rows="6" cols="40" required></textarea>

    <label for="valor">Valor (R$):</label>
    <input type="number" id="valor" step="0.01" min="0" th:field="*{valor}" required/>

    <button type="submit">Salvar</button>
</form>

<a href="/livros" class="btn-secondary">Voltar</a>
</body>
</html>
