# ============================================
# Configura��o do Banco de Dados MySQL
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/livrosdb?useSSL=false&serverTimezone=America/Recife&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=monito123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# Configura��o JPA/Hibernate
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ============================================
# Configura��o Thymeleaf
# ============================================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ============================================
# Configura��o do Servidor
# ============================================
server.port=8080

# ============================================
# Logging
# ============================================
logging.level.org.springframework.web=INFO
logging.level.com.exemplo.livros=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
